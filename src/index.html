<!doctype html>
<html ng-app="Olyckne">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mattias Lyckne - Developer</title>
        <base href="/">
        <link rel="author" href="humans.txt">
        <!--(if target dev)><!-->
        <link rel="stylesheet/less" href="less/style.less">
        <!--<!(endif)-->
        <!--(if target dist)>
        <!-- build:css(src) css/style.css -->
        <link rel="stylesheet" href="../dist/css/style.css">
        <!(endif)-->
        <link rel="stylesheet" href="components/olightbox/olightbox.jquery.css">
        <!-- endbuild -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css" rel="stylesheet">
        <!--(if target dev)><!-->
        <script type="text/javascript" src="components/less/dist/less-1.6.2.min.js"></script>
        <!--<!(endif)-->
    </head>
    <body>
			<div class="container-fluid" ng-controller="UserCtrl">
				<div class="jumbotron">
					<div class="row">
						<div class="col-sm-6">
							<div class="row">
                                <img class="gravatar pull-left" ng-src="{{user.gravatar}}">
                                <h1 ng-bind="user.name"></h1>
                                <p class="user-bio" ng-bind="user.bio">Loading...</p>
							</div>

							<div class="row" ng-controller="UserCtrl" ng-include src="'_partials/user.html'"></div>
						</div>
						<div class="col-sm-6" ng-controller="ProjectCtrl" ng-include src="'_partials/projects.html'" ></div>
					</div>
				</div>
			</div>


		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-2759927-7']);
		  _gaq.push(['_setDomainName', 'mattiaslyckne.se']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
		<!-- build:js(src) js/script.js -->
        <script src="components/js-md5/js/md5.min.js"></script>
        <script src="components/angular/angular.js"></script>
		<script src="components/angular-resource/angular-resource.js"></script>
		<script src="components/angular-sanitize/angular-sanitize.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="components/jquery/jquery.js"></script>
		<script src="components/underscore/underscore.js"></script>
		<script src="components/olightbox/olightbox.jquery.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="js/main.js"></script>
		<script src="js/controllers/userCtrl.js"></script>
		<script src="js/controllers/projectCtrl.js"></script>
		<!-- endbuild -->
    </body>
</html>
